{% extends "base.html" %}

{% block title %}{{ genre.capitalize() }} Movies{% endblock %}

{% block header %}Movies in the {{ genre.capitalize() }} Genre{% endblock %}

{% block content %}
    <ul class="movie-list">
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>

    <a class="back-button" href="/">Back to Home</a>
{% endblock %}
