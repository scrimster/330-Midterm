<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Recommendations{% endblock %}</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 50px;
        }

        /* Title */
        h1 {
            font-size: 42px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 20px;
        }

        /* Subtitle */
        p {
            font-size: 18px;
            color: #b3b3b3;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 10px 0;
        }

        /* Genre Buttons */
        .genre-list a {
            text-decoration: none;
            background-color: #e50914;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .genre-list a:hover {
            background-color: #b20710;
            transform: scale(1.1);
        }

        /* Movie Titles */
        .movie-list li {
            font-size: 24px;
            font-weight: bold;
            background-color: #222; 
            padding: 15px 30px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
        }

        /* Back Button */
        .back-button {
            text-decoration: none;
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #b20710;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
	<iframe src="{{ url_for('static', filename='audio/music.mp3') }}" allow="autoplay" id="audio-player"></iframe>
	<audio id="background-audio" autoplay loop>
	    <source src="{{ url_for('static', filename='audio/music.mp3') }}" type="audio/mpeg">
	</audio>
	<script>
	    // Keep audio playing between page transitions. Idk why i did this
	    document.addEventListener("DOMContentLoaded", function () {
	        let audio = document.getElementById("background-audio");
	        if (sessionStorage.getItem("audioTime")) {
	            audio.currentTime = sessionStorage.getItem("audioTime");
	        }
	        audio.play();

	        window.addEventListener("beforeunload", function () {
	            sessionStorage.setItem("audioTime", audio.currentTime);
	        });
	    });
	</script>
	<style>
	    #audio-player {
	        display: none; /* Hide the iframe */
	    }
	</style>

    <h1>{% block header %}Movie Recommendations{% endblock %}</h1>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
       330 Midterm | Sebastian Scrimenti
    </footer>
</body>
</html>
